            <article>
              <h2>Contacto</h2>
                <p>
                    Formulario para que puedas contactarnos y podamos conversar
                    sobre tus necesidades y requerimiento de proyecto.
                </p>
            </article>      
        </section>
        <section>      
            <article>
                <h2 class="centrado">Formulario</h2>
                <div>
            </article>
                  <main class="container-fluid text-center">
                    <section class="row justify-content-md-center">
                      <!--Formulario de contacto-->
                      <form
                        id="form"
                        class="col-12 col-md-8"
                        action="contacto.html"
                        method="get"
                      >                         
                        <div class="mb-3">
                          <label class="form-label" for="nombre_usuario">
                            Nombre de usuario
                          </label>
                          <input
                            class="form-control"
                            type="text"
                            name="nombre_usuario"
                            id="nombre_usuario"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="correo"> Correo</label>
                          <input
                            class="form-control"
                            type="email"
                            name="correo"
                            id="correo"
                          />
                        </div>
              
                        <div class="mb-3">
                          <label class="form-label" for="mensaje">Mensaje</label>
                          <textarea
                            class="form-control"
                            name="mensaje"
                            id="mensaje"
                            rows="3"
                          ></textarea>
                        </div>
              
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary btn-block" type="submit">
                            Enviar
                          </button>
                        </div>
                      </form>
         </section>
                  </main>
